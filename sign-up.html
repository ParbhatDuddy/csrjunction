<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/21af130bf2.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Links -->
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Links -->
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper -->
    <!-- Linking Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking Css -->
</head>

<body>
    <!-- Importing Header -->
    <div id="header"></div>
    <!-- Importing Header -->
    <!-- Sign Up Form -->
    <div class="signup">
        <div class="container-xl p-5">
            <div class="row">
                <div class="col-md-6 sign-left p-5 rounded-3">
                    <div
                        class=" text-white text-center d-flex flex-column h-100 justify-content-center align-items-center ">
                        <h4 class="title-heading">Welcome Back!</h4>
                        <p class="section-descriptions text-white">Join us in making a difference! Create your account
                            now.</p>
                    </div>
                </div>
                <div class="col-md-6 bg-white">

                    <div
                        class="signup-form text-center p-5 d-flex flex-column gap-4 justify-content-center align-items-center">
                        <h3 class="signup-title mb-0">Create Account</h3>
                        <form action="" class="d-flex flex-column gap-3 w-100 ">
                            <input type="text" id="full-name-input" name="full-name" placeholder="Name" required>
                            <input type="text" id="email-input" name="email" placeholder="Email Address" required>
                            <input type="text" id="phone-number-input" name="phone-number" placeholder="Phone Number"
                                required>
                            <div class="password-input">
                                <input type="password" id="password" name="password" placeholder="Password">
                                <span class="eye-icon" id="toggle-password-icon"><i class="fa-solid fa-eye"></i></span>
                            </div>
                            <div class="password-input">
                                <input type="password" id="confirm-password" name="confirm-password"
                                    placeholder="Confirm Password">
                                <span class="eye-icon" id="toggle-password-icon"><i class="fa-solid fa-eye"></i></span>
                            </div>
                            <button>Submit</button>
                        </form>

                        <div>
                            <h3 class="box-title text-center signup-or mb-0">-OR-</h3>
                            <div>
                                <button>Sign up with Google</button>
                                    <button class="sign-up-options">Sign up with Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Sign Up Form -->

        <!-- Importing Footer -->
        <div id="footer"></div>
        <!-- Importing Footer -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script src="script.js"></script>
</body>

</html>
