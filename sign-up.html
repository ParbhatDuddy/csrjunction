<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/21af130bf2.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Links -->
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Links -->
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper -->
    <!-- Linking Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking Css -->
</head>

<body>
    <!-- Importing Header -->
    <div id="header"></div>
    <!-- Importing Header -->
    <!-- Sign Up Form -->
    <div class="signup">
        <div class="container-xl p-4 p-xl-5">
            <div class="row">
                <div class="col-md-6 sign-left p-5 rounded-3">
                    <div
                        class=" text-white text-center d-flex flex-column h-100 justify-content-center align-items-center ">
                        <h4 class="title-heading">Welcome ðŸ¤ª </h4>
                        <p class="section-descriptions text-white">Join us in making a difference! Create your account
                            now.</p>
                    </div>
                </div>
                <div class="col-md-6 bg-white">
                    <div class="p-2">
                        <ul class="nav nav-tabs tabs-button" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="ngo-tab" data-bs-toggle="tab" href="#ngo" role="tab"
                                    aria-controls="ngo" aria-selected="true">NGO</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="csr-tab" data-bs-toggle="tab" href="#csr" role="tab"
                                    aria-controls="csr" aria-selected="false">CSR</a>
                            </li>

                        </ul>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="ngo" role="tabpanel" aria-labelledby="ngo-tab">
                            <div class="signup-form d-flex flex-column gap-3 tab-pane fade show active" id="ngo"
                                role="tabpanel" aria-labelledby="ngo-tab">
                                <h3 class="form-title signup-title  mb-0">Signup for NGO Dashboard </h3>
                                <form action="" onsubmit="window.location.href='verify.html'; return false;"
                                    class="d-flex flex-column align-items-center gap-3 w-100" id="ngo-signupForm">
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-user"></i></span>
                                        <input type="text" id="ngo-logininputfirstname" class="form-control"
                                            name="firstname" placeholder="Firstname" required>
                                    </div>
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-user"></i></span>
                                        <input type="text" id="ngo-logininputlastname" class="form-control"
                                            name="lastname" placeholder="Lastname" required>
                                    </div>
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-envelope"></i></span>
                                        <input type="email" id="ngo-loginemail" class="form-control"
                                            name="ngo-loginemail" placeholder="Email-id">
                                    </div>
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-phone"></i></span>
                                        <input type="tel" id="ngo-loginphoneumber" class="form-control"
                                            name="ngo-loginphoneumber" placeholder="Phone Number">
                                    </div>
                                    <button class="mt-lg-3 text-uppercase w-100 fw-semibold">Submit</button>
                                </form>
                                <div class="signup-options align-items-center d-flex flex-column gap-2 gap-lg-3">
                                    <h3 class="box-title text-center signup-or mb-0">-OR-</h3>
                                    <div class="d-flex flex-wrap gap-3">
                                        <button class="d-flex justify-content-center gap-2 align-items-center">
                                            <img src="source/images/google-icon.svg" alt="">
                                            <p class=" mb-0">Sign up with Google</p>
                                        </button>
                                        <button class="d-flex justify-content-center gap-2 align-items-center">
                                            <img src="source/images/facebook-icon.svg" alt="">
                                            <p class=" mb-0">Sign up with Facebook</p>
                                        </button>
                                    </div>
                                    <p class="box-para fw-semibold">Already have an account <a href="login.html"
                                            class="">Login here</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="csr" role="tabpanel" aria-labelledby="csr-tab">
                            <div class="signup-form d-flex flex-column gap-3 tab-pane fade show active" id="ngo"
                                role="tabpanel" aria-labelledby="ngo-tab">
                                <h3 class="form-title signup-title mb-0">Signup for CSR Dashboard </h3>
                                <form action="" onsubmit="window.location.href='verify.html'; return false;"
                                    class="d-flex flex-column align-items-center gap-3 w-100" id="csr-signupForm">
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-user"></i></span>
                                        <input type="text" id="ngo-logininputfirstname" class="form-control"
                                            name="firstname" placeholder="Firstname" required>
                                    </div>
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-user"></i></span>
                                        <input type="text" id="ngo-logininputlastname" class="form-control"
                                            name="lastname" placeholder="Lastname" required>
                                    </div>
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-envelope"></i></span>
                                        <input type="email" id="csr-loginemail" class="form-control"
                                            name="csr-loginemail" placeholder="Email-id">
                                    </div>
                                    <div class="input-group group-inputbox">
                                        <span
                                            class="input-group-text d-flex justify-content-center align-items-center"><i
                                                class="fa-solid fa-phone"></i></span>
                                        <input type="tel" id="csr-loginphoneumber" class="form-control"
                                            name="csr-loginphoneumber" placeholder="Phone Number">
                                    </div>
                                    <button class="mt-lg-3 text-uppercase w-100 fw-semibold">Submit</button>
                                </form>
                                <div class="signup-options align-items-center d-flex flex-column gap-2 gap-lg-3">
                                    <h3 class="box-title text-center signup-or mb-0">-OR-</h3>
                                    <div class="d-flex flex-wrap gap-3">
                                        <button class="d-flex justify-content-center gap-2 align-items-center">
                                            <img src="source/images/google-icon.svg" alt="">
                                            <p class=" mb-0">Sign up with Google</p>
                                        </button>
                                        <button class="d-flex justify-content-center gap-2 align-items-center">
                                            <img src="source/images/facebook-icon.svg" alt="">
                                            <p class=" mb-0">Sign up with Facebook</p>
                                        </button>
                                    </div>
                                    <p class="box-para fw-semibold">Already have an account <a href="login.html"
                                        class="">Login here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>







                </div>

            </div>
        </div>
    </div>
    <!-- Sign Up Form -->

    <!-- Importing Footer -->
    <div id="footer"></div>
    <!-- Importing Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
