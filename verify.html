<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/21af130bf2.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Links -->
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Links -->
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper -->
    <!-- Linking Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking Css -->
</head>

<body>
    <!-- Importing Header -->
    <div id="header"></div>
    <!-- Importing Header -->
    <!-- Sign Up Form -->
    <div class="signup">
        <div class="container-xl p-4 p-xl-5">
            <div class="row">
                <div class="col-md-6 sign-left p-4 p-lg-5 rounded-3">
                    <div
                        class=" text-white text-center d-flex flex-column h-100 justify-content-center align-items-center ">
                        <h4 class="title-heading">Verify Your details !</h4>
                        <p class="section-descriptions text-white">Join us in making a difference! Verify your email and
                            phone number
                            now.</p>
                    </div>
                </div>
                <div class="col-md-6 bg-white  p-3 p-lg-4">
                    <form action=""  onsubmit="window.location.href='thanks.html'; return false;" class="d-flex  flex-column align-items-center gap-3 w-100" id="verify-form">
                        <h3 class="form-title  mb-0">OTP-Verification </h3>
                       
                        <p class="choose-file-label mb-0">Enter the 6-digit code sent to your Email: </p>
                        <div class="otp-input d-flex justify-content-start ">
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                        </div> 
                        <p class="choose-file-label mb-0">Enter the 6-digit code sent to your Phone Number: </p>
                        <div class="otp-input d-flex justify-content-start ">
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                            <input type="number" min="0" max="9" required>
                        </div>
                       
                        
                      
                            <button class="self-btn w-50 primary-btn">VERIFY</button>
                        
                      
                        <p class="box-para ">Didn't receive the code? <a href="#">Resend Code</a></p>
                    </div>
                    </form>







                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up Form -->

    <!-- Importing Footer -->
    <div id="footer"></div>
    <!-- Importing Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
