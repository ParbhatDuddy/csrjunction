<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/21af130bf2.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Links -->
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Links -->
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper -->
    <!-- Linking Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking Css -->
</head>

<body>
    <!-- Importing Header -->
    <div id="header"></div>
    <!-- Importing Header -->

    <!-- Hero Section -->
    <div class="hero-section p-hero forngo-hero container-xxl">
        <div class="container-lg text-white text-lg-center d-flex flex-column gap-2">
            <div class="d-flex align-items-center justify-content-lg-center">
                <p class="carousel-chips mb-0">Projects</p>
            </div>
            <h5 class="carousel-title mb-0">Explore CSR Projects
            </h5>
            <p class="title-description">Find impactful projects to support or draw inspiration from <br
                    class="d-none d-md-block"> completed initiatives. </p>
            <div class="">
                <button class="btn primary-btn">Register CSR</button>
            </div>
        </div>
    </div>
    <!-- Hero Section -->


    <!-- Category Filter -->
    <div class="container-xl filter-container">
        <h4 class="title-heading gradient-text text-center">Filter CSR Projects</h4>
        <div class="selectbox-area d-flex justify-content-between">
            <select id="category1">
                <option value="">Select Category </option>
                <option value="cat1-1">Focus Area</option>
                <!-- <option value="cat1-2">Category 1 - Option 2</option> -->
                <!-- <option value="cat1-3">Category 1 - Option 3</option> -->
            </select>


            <select id="category2">
                <option value="">Select Category </option>
                <option value="cat2-1">Region</option>
                <!-- <option value="cat2-2">Category 2 - Option 2</option> -->
                <!-- <option value="cat2-3">Category 2 - Option 3</option> -->
            </select>


            <select id="category3">
                <option value="">Select Category </option>
                <option value="cat3-1">Budget Range</option>
                <!-- <option value="cat3-2">Category 3 - Option 2</option> -->
                <!-- <option value="cat3-3">Category 3 - Option 3</option> -->
            </select>


            <select id="category4">
                <option value="">Select Category </option>
                <option value="cat4-1">Project Status</option>
                <!-- <option value="cat4-2">Category 4 - Option 2</option> -->
                <!-- <option value="cat4-3">Category 4 - Option 3</option> -->
            </select>

            <button onclick="applyFilter()">Apply Filter</button>
        </div>
    </div>
<div class="container-xl">
    <div class="product-list">
        <div class="product" data-cat1="cat1-1" data-cat2="cat2-1" data-cat3="cat3-2" data-cat4="cat4-3">

        </div>
        <div class="product" data-cat1="cat1-2" data-cat2="cat2-3" data-cat3="cat3-1" data-cat4="cat4-1">

        </div>
        <div class="product" data-cat1="cat1-3" data-cat2="cat2-2" data-cat3="cat3-3" data-cat4="cat4-2">
            Product 3
        </div>
        <div class="product" data-cat1="cat1-1" data-cat2="cat2-2" data-cat3="cat3-1" data-cat4="cat4-1">
            Product 4
        </div>
    </div>
</div>
    <!-- Category Filter -->

    <!-- Importing Footer -->
    <div id="footer"></div>
    <!-- Importing Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
